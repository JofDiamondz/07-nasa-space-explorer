<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <div class="filters">
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <button id="fetchButton">Get Space Images</button>
    </div>

    <!-- Random space fact -->
    <div id="randomFact" class="random-fact">
      <h3>ðŸš€ Space facts you should know</h3>
      <p id="factText">Loading amazing space fact...</p>
    </div>

    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Select a date range and click "Get Space Images" to explore the cosmos!</p>
      </div>
    </div>
  </div>

  <!-- Modal for image details -->
  <div id="imageModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2 class="modal-title" id="modalTitle"></h2>
        <p class="modal-date" id="modalDate"></p>
      </div>
      <div class="modal-body">
        <img class="modal-image" id="modalImage" style="display: none;" />
        <iframe class="modal-video" id="modalVideo" style="display: none;"></iframe>
        <div class="modal-explanation">
          <p id="modalExplanation"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/dateRange.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
